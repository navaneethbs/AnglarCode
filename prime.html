<html>
   <head>
      <h1>Prime Numbers from 1 - 100</h1>
   </head>

   <body>
      <script>
         for (var j = 1; j <= 100; j++) {
            var a = false;
            for (var i = 2; i <= j; i++) {
               if (j%i===0 && i!==j) {
                  a = true;
               }
            }
            if (a === false) {
               document.write("<br>"+j);
            }
         }
      </script>
   </body>
</html>
