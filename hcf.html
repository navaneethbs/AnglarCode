<!DOCTYPE html>
<html>
    <head>
        <h1>HCF</h1>
    </head>
 <script type="text/javascript">
 function gcd_two_numbers(x, y) {
  if ((typeof x !== 'number') || (typeof y !== 'number')) 
    return false;
  x = Math.abs(x);
  y = Math.abs(y);
  while(y) {
    var t = y;
    y = x % y;
    x = t;
  }
  return x;
}

document.write("HCF of 12, 13 is " + gcd_two_numbers(12, 13));
document.write('<br />');
document.write("HCF of 9, 3 is " + gcd_two_numbers(9, 3));
 
</script>
    
</html>
