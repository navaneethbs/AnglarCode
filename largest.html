<!DOCTYPE html>
<html>
    <head>
        <h1>Largest Number</h1>
    </head>
 <script type="text/javascript">
const a = 10;
const b = 20;
const c = 30;
let largest;

// check the condition
largest = a > b ? (a > c ? a : c) : (b > c ? b : c) ;

// display the result
document.write("The largest number of 10, 20, 30 is " + largest);

</script>
    
    </html>
