<!DOCTYPE html>
<html>
<head>
    <title> JavaScript Switch Case </title>
</head>
 <h1> JavaScript Switch Case </h1>
<body>
<script>
    var opertor = '*';
    var a = 10, b = 2;
    switch (opertor)
    {
        case '+':
            document.write("Addition of two numbers is: " + (a + b));
            break;
        case '-':
            document.write("Subtraction of two numbers is: " + (a - b));
            break;           
        case '*':
            document.write("Multiplication of two numbers is: " + (a * b));
            break;
        case '/':
            document.write("Division of two numbers is: " + (a/ b));
            break;
                default:
            document.write("<b> You have entered Wrong operator </b>");
            document.write("<br \> Please enter Correct operator such as +, -, *, /");
    }
</script>
</body>
</html>
